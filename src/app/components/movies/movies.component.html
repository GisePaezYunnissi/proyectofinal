<div class="row">
  <div class="movie-container d-flex flex-wrap justify-content-center">
    <mat-card class="example-card m-5" *ngFor="let movie of movies"  style="width: 18rem;">
      <mat-card-header style="display: flex; justify-content: center;align-items: center;height: 50px; text-align: center;">
        <h3 class="card-title" style="font-weight: bolder;">{{movie.title}}</h3>
      </mat-card-header>
      <img mat-card-image [src]= "" alt="" style="height: 400px">;
