<h1 class="m-3 col-lg-3">Registrate</h1>
<form [formGroup]="personaForm" class="m-3 col-lg-3">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" class="form-control" formControlName="nombre">
    <div *ngIf="nombreControl.invalid && (nombreControl.dirty || nombreControl.touched)" class="alert alert-danger">
      <div *ngIf="nombreControl.hasError('required')">
        El nombre es requerido
      </div>
      <div *ngIf="nombreControl.hasError('minlength')">
        El nombre debe ser de 3 o mÃ¡s caracteres
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" class="form-control" formControlName="apellido">
    <div *ngIf="apellidoControl.invalid && (apellidoControl.dirty || apellidoControl.touched)" class="alert alert-danger">
      <div *ngIf="apellidoControl.hasError('required')">
        El apellido es requerido
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input type="text" id="edad" name="edad" class="form-control" formControlName="edad">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" class="form-control" formControlName="email">
    <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="alert alert-danger">
      <div *ngIf="emailControl.hasError('required')">
        El mail es requerido
      </div>
      <div *ngIf="emailControl.hasError('email')">
        Debe contener @
      </div>
    </div>
  </div>
  <br>
  <br>
  <button type="submit" class="btn btn-primary"[disabled]="!personaForm.valid"(click)="guardar()">Guardar</button>
  <br>
  <br>
  <button type="submit"class="btn btn-primary" (click)="volver()">Volver</button>
</form>
