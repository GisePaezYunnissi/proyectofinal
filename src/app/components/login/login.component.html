<h1 class="m-3 col-lg-3">Ingresa en tu cuenta</h1>
<form class="m-3 col-lg-3">
  <div class="form-group">
    <label for="usuario" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="usuario" name="usuario">
    </div>
  <div class="form-group">
    <label for="contraseña" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="contraseña" name="contraseña">
    <span id="passwordHelpInline" class="form-text">
      Debe tener entre 8 y 10 caracteres.
    </span>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
  </div>
  <br>
  <br>
  <button type="submit" class="btn btn-primary">Loguear</button>
  <br>
  <br>
  <label>No tengo cuenta   <a routerLink="/register" >Registrarme</a></label>
</form>
