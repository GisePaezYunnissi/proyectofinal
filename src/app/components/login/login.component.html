<div class="container col-md-7 col-lg-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-5">
      <h1 class="text-center mb-4">Sing In</h1>
      <form [formGroup]="userForm" action="#" class="login-form formReactive">
        <div class="form-group">
          <label for="user" class="form-label">Username</label>
          <input type="text" class="form-control" id="user" name="user" formControlName="user" placeholder="Username">
          <div *ngIf="userControl.invalid && (userControl.dirty || userControl.touched)" class="alert alert-danger">
            <div *ngIf="userControl.hasError('required')">
              Username is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password"
            placeholder="Password">
          <div *ngIf="passwordControl.invalid && (passwordControl.dirty ||passwordControl.touched)"
            class="alert alert-danger">
            <div *ngIf="passwordControl.hasError('required')">
              Password is required
            </div>
          </div>
          <span id="passwordHelpInline" class="form-text">
            Debe tener entre 8 y 10 caracteres.
          </span>
        </div>
        <br>
        <button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)="loginValidate()"
          [disabled]="!userForm.valid">Loguin</button>
        <br>
        <br>
        <label class="bs-dark">I don't have an account <a routerLink="/register">Create an account</a></label>
      </form>
    </div>
  </div>
</div>
