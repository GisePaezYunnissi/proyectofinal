<div class="container">
  <h1>Shopping Cart</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Movie</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let movie of list; let i = index">
      <th scope="row">{{i+1}}</th>
      <td><img [src]="movie.url" alt="Poster de la pelÃ­cula" style="height: 120px;"></td>
      <td>{{movie.title}}</td>
      <td>${{movie.price}}</td>
      <td><button button type="button" class="btn btn-primary" (click)="removeMovie(movie.imdbID)">Delete</button></td>
    </tr>
    <tr>
      <th scope="col">Total</th>
      <th>${{total}}</th>
    </tr>
    <button button type="button" class="btn btn-primary" (click)="clearCart()">Remove All</button>
  </tbody>
</table>
<button button type="button" class="btn btn-primary" (click)="Back()">Back to Movies</button>
</div>
